{% extends 'base.html' %}
{% block body %}
{% load static %}


    <!-- Main start -->
    <main class="main">

        <!-- Breadcrumb Section Start -->
        <div class="breadcrumb-wrapper bg-cover" style="background-image: url('assets/img/breadcrumb.jpg');">
         <div class="arrow-shape float-bob-y">
             <img src="assets/img/arrow.png" alt="img">
         </div>
         <div class="dot-shape float-bob-y">
             <img src="assets/img/dot.png" alt="img">
         </div>
         <div class="container">
             <div class="page-heading">
                 <div class="breadcrumb-sub-title">
                     <h1 class="wow fadeInUp" data-wow-delay=".3s">Error Page</h1>
                 </div>
                 <ul class="breadcrumb-items wow fadeInUp" data-wow-delay=".5s">
                     <li>
                         <a href="index.html">
                         Home
                         </a>
                     </li>
                     <li>
                         <i class="fa-solid fa-arrow-right"></i>
                     </li>
                     <li>
                         Error Page
                     </li>
                 </ul>
             </div>
         </div>
     </div>
 
        <!-- Faq Section Start -->
        <section class="Error-section section-padding fix">
         <div class="container">
             <div class="row justify-content-center">
                 <div class="col-lg-6">
                     <div class="error-items">
                         <div class="error-image wow fadeInUp" data-wow-delay=".3s">
                             <img src="assets/img/404.png" alt="img">
                         </div>
                         <h2 class="wow fadeInUp" data-wow-delay=".5s">
                             <span>Oops!</span> Page not found
                         </h2>
                         <p class="mb-3 wow fadeInUp" data-wow-delay=".6s">The page you are looking for does not exist</p>
                         <a href="index.html" class="theme-btn wow fadeInUp" data-wow-delay=".7s">
                             Back to Home Page
                             <i class="fa-solid fa-arrow-right-long"></i>
                         </a>
                     </div>
                 </div>
             </div>
         </div>
     </section>
 
     <!-- Marquee Section Start -->
     <div class="marquee-sections fix section-padding pt-0">
         <div class="mycustom-marque">
             <div class="scrolling-wrap gap-100">
                 <div class="comm">
                     <div class="cmn-textslide textitalick text-custom-storke">Contact</div>
                     <div class="cmn-textslide textitalick text-custom-storke">us</div>
                     <div class="cmn-textslide textitalick text-custom-storke">now</div>
                 </div>
                 <div class="comm">
                     <div class="cmn-textslide textitalick text-custom-storke">Contact</div>
                     <div class="cmn-textslide textitalick text-custom-storke">us</div>
                     <div class="cmn-textslide textitalick text-custom-storke">now</div>
                 </div>
                 <div class="comm">
                     <div class="cmn-textslide textitalick text-custom-storke">Contact</div>
                     <div class="cmn-textslide textitalick text-custom-storke">us</div>
                     <div class="cmn-textslide textitalick text-custom-storke">now</div>
                 </div>
             </div>
         </div>
     </div>
 
 
     </main>
     <!-- Main End -->
 
{% endblock body %}
