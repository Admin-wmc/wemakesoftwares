<!doctype html>
<html lang="en">

<!--<< Header Area >>-->
<head>
    <!-- Load the static template tag -->
    {% load static %}
    
    <!-- == Meta Tags == -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Keywords -->
    <meta name="keywords" content="boot, Bootstrap, Webgen - HTML Template">
    <!--  Description -->
    <meta name="description" content="Webgen - Landing HTML Template">
    <!-- == Page title == -->
    <title>Webmakesoftwares</title>
    <!-- Favicon/x-icon -->
    <link rel="shortcut icon" href="{% static 'img/logo/favicon.png' %}" type="image/x-icon">
    <!-- Bootstrap Min 5.2.3 Css-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Fontawsome Icons Css-->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <!-- Magnifiq Popup Css -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <!-- Nice Select Css -->
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <!-- Swiper Slider Css -->
    <link rel="stylesheet" href="{% static 'css/swiper.min.css' %}">
    <!-- Aos Animation Css -->
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    {% block body %}
    {% endblock body %}

    <!-- js Jquery start -->
    <script src="{% static '/js/jquery.js' %}"></script>
    <!-- js Bootstrap start -->
    <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
    <!-- js Waypoints start -->
    <script src="{% static '/js/jquery.waypoints.js' %}"></script>
    <!-- js Magnific popup start -->
    <script src="{% static '/js/magnific-popup.js' %}"></script>
    <!-- js Nice Select start -->
    <script src="{% static '/js/jquery.nice-select.min.js' %}"></script>
    <!-- js Swiper start -->
    <script src="{% static '/js/swiper.js' %}"></script>
    <!-- js Aos Counterup start -->
    <script src="{% static '/js/jquery.counterup.min.js' %}"></script>
    <!-- js Aos Animation start -->
    <script src="{% static '/js/aos.js' %}"></script>
    <!-- js Aos Tilt start -->
    <script src="{% static '/js/vanilla-tilt.min.js' %}"></script>
    <!-- js Main start -->
    <script src="{% static '/js/main.js' %}"></script>
</body>

</html>
